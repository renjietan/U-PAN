    <script>
        function produceYearList() {
            let date = new Date(new Date().getTime()).getFullYear();
            return Array.from({
                length: 20
            }).reduce((arr, val, i) => {
                i < 11 ? arr.unshift(date - i) : arr.push(date + i - 10) + "年"
                return arr
            }, [])
        }
