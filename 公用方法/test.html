    <script>
        let res = dataRes.data.sort((a, b) => {
            return new Date(b.operation_time).getTime() - new Date(a.operation_time).getTime()
        })
        let types = new Set();
        for (let item of res) {
            types.add(item.operation_time + "&&" + item.sname + "&&" + item.foId)
        }
        let obj = {};
        let arrList = [];
        // 根据type生成多个数组
        for (let type of types) {
            for (let item of res) {
                if (item.operation_time == type.split("&&")[0] && item.sname == type.split("&&")[1] && item.foId == type.split("&&")[2]) {
                    obj[type] = obj[type] || [];
                    obj[type].push(item)
                }
            }
        }
        arrList = Object.values(obj)
        arrList.map(item => {
                let temp = {};

                    debugger
                })

            })
            // console.log(obj)

        function parser(arr, key) {
            let map = {},
                dest = [];
            for (let i of arr) {
                if (!map[i[key]]) {
                    dest.push({
                        [key]: i[key],
                        data: [i]
                    });
                    map[i[key]] = i;
                } else {
                    for (let item of dest) {
                        if (item[key] == i[key]) {
                            item.data.push(i);
                            break;
                        }
                    }
                }
            }
            return dest
        }
    </script>
